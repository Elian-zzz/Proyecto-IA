<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Consulta de Horarios y Exámenes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">ChatBot MKIA</div>

      <!-- Zona donde aparecerán los mensajes -->
      <div id="resultado"></div>

      <!-- Barra inferior del chat -->
      <div class="input-group mt-3">
        <input
          type="text"
          id="consulta"
          class="form-control"
          placeholder="Ej: que tengo los martes? o cuando es el examen de ADA?"
        />
        <button id="enviar" class="btn btn-primary ms-2">➤</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
